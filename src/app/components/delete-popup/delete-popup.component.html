<p-dialog
  header="Delete"

  [modal]="true"
  [closable]="false">
  
  <p-footer>
    <button type="button" pButton icon="pi pi-times" (click)="onConfirm()" label="Delete">Delete</button>

  </p-footer>  
</p-dialog>
